<h4>Add a Todo</h4>

<div class="card shadow p-5 m-5">
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" [(ngModel)] = "title" class="form-control" name="title" id="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" [(ngModel)] = "description" class="form-control" name="description" id="description">
    </div>
    <button type="submit" class="btn btn-primary my-3">Add Todo</button>
  </form>
</div>
