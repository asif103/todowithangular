
<div >
<h5 [ngClass]="{'strike': !todo.is_active}">{{todo.title}}</h5>
<p [ngClass]="{'strike': !todo.is_active}">{{todo.description}}</p>
<div class="form-group form-check">
  <input type="checkbox" class="form-check-input" id="done{{i}}" (click) = "onCheckboxClick(todo)" [checked] = "!todo.is_active">
  <label class="form-check-label" for="done{{i}}">Done</label>
</div>
<button class="btn btn-danger" (click) = "onClick(todo)">Delete</button>
</div>
